<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" routerLink="/home">HBCC app</a>
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbar-mobile"
            aria-controls="navbar-mobile"
            aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div *ngIf="userEmail">
        {{ userEmail }}
    </div>

    <div class="collapse navbar-collapse" id="navbar-mobile">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" routerLink="user/planning">
                    Mon planning
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="user/create-event">
                    Ajouter un évènement
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="user/profile">
                    Mes paramètres
                </a>
            </li>
        </ul>
        <form *ngIf="!userConnected"
              class="form-inline"
              novalidate
              [formGroup]="loginForm">
            <div class="form-group">
                <div *ngIf="emailFormControl.invalid && emailFormControl.touched"
                     class="text-danger">
                    <div *ngIf="emailFormControl.errors.required">
                        L'email est requis pour la connexion!
                    </div>
                </div>
                <label >Email : </label>
                <input type="text"
                       placeholder="Enter your email"
                       class="form-control" name="email"
                       formControlName="email"/>
            </div>
            <div class="form-group">
                <label>Password : </label>
                <input type="password"
                       placeholder="Enter your password"
                       class="form-control"
                       name="password"
                       formControlName="password"/>
            </div>
            <button (click)="submitLoginForm()" class="btn btn-primary">Se connecter</button>
        </form>
        <ng-container *ngIf="userConnected">
            <button (click)="logout()" class="btn btn-primary">Se déconnecter</button>
        </ng-container>
    </div>
</nav>
