
<div class="container" >
    <h1>Ajouter un évènement :</h1>
    <div class="row">
        <div class="col-md-6">
            <form (ngSubmit)="saveEvent()" #eventForm="ngForm">
                <div class="form-group">
                    <label for="title">Description</label>
                    <input type="text" class="form-control" [(ngModel)]="description" name="title" id="title" required>
                </div>
                <div class="form-group">
                    <label for="location">Localisation</label>
                    <input type="text" class="form-control" [(ngModel)]="location" name="location" id="location">
                </div>
                <div class="form-group">
                    <label for="startDate">Date et heure de début</label>
                    <input [(ngModel)]="start"
                           class="form-control"
                           type="datetime-local"
                           name="startDate" id="startDate" required>
                </div>
                <div class="form-group">
                    <label for="endDate">Date et heure de fin</label>
                    <input  [(ngModel)]="end"
                            class="form-control"
                            type="datetime-local"
                            name="endDate" id="endDate" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success" [disabled]="!eventForm.form.valid">Save</button>
                </div>
                <div class="form-group">
                    <a [routerLink]="['/#/user/planning']" class="btn btn-danger">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
