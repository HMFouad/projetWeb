<div class="container"
     #rootElement>
    <div class="planning-container row">
        <div class="planning-header col-12">
            <div class="row justify-content-md-start justify-content-center"
                 *ngIf="apiresponseReceived">
                <div class="col-1"></div>
                <div class="col-md-2 col-4">
                    <button class="btn btn-light goto-today"
                            (click)="setPlanning(0)">Auhourd'hui</button>
                </div>
                <div class="col-md-2 col-4">
                    <div class="btn-group" role="group">
                        <button class="btn btn-light goto-next"
                                (click)="setPlanning(-1)">
                            <i class="fa fa-chevron-left" aria-hidden="true"></i>
                        </button>
                        <button class="btn btn-light goto-previous"
                                (click)="setPlanning(1)">
                            <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-5 col-12 text-center text-md-left displayed-month">
                        {{ currentMonth }}
                </div>
            </div>
            <div class="planning-header-fc-container row"></div>
        </div>
        <div class="plainning-fc">

        </div>
    </div>
</div>
