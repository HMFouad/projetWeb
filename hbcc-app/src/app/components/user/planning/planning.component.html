<div #rootElement>
    <div [hidden]="apiresponseReceived"
         id="loader"
         class="text-center">
        <i class="ld ld-spin ld-ring"></i>
    </div>
    <div class="planning-container row">
        <div class="planning-header col-9">
            <div class="row justify-content-md-start justify-content-center"
                 *ngIf="apiresponseReceived">
                <div class="col-1"></div>
                <div class="col-md-2 col-4">
                    <button class="btn btn-light goto-today pointer-cursor"
                            (click)="setPlanning(0)">Aujourd'hui</button>
                </div>
                <div class="col-md-2 col-4">
                    <div class="btn-group" role="group">
                        <button class="btn btn-light goto-next pointer-cursor"
                                (click)="setPlanning(-1)">
                            <i class="fa fa-chevron-left" aria-hidden="true"></i>
                        </button>
                        <button class="btn btn-light goto-previous pointer-cursor"
                                (click)="setPlanning(1)">
                            <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-5 col-12 text-center text-md-left displayed-month">
                    {{ currentMonth }}
                </div>
            </div>
            <div class="planning-header-fc-container row"></div>
        </div>
        <div class="plainning-fc">

        </div>
    </div>
</div>
