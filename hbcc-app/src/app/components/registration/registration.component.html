<div class="container py-3">
    <div class="row">
        <div class="col-md-6 col-lg-4 mx-auto">
            <div class="card card-body">
                <h3 class="text-center mb-4">Create an account</h3>
                <form class="formGroup"
                      novalidate
                      [formGroup]="signUpForm">
                    <div class="form-group">
                        <div class="form-group">
                            <input type="text"
                                   name="firstName"
                                   class="form-control"
                                   placeholder="First Name"
                                   formControlName="firstName"/>
                        </div>
                        <div *ngIf="firstName.invalid && firstName.touched"
                             class="text-danger">
                            <div *ngIf="firstName.errors.required">
                                First Name is required for registration
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text"
                               name="lastName"
                               class="form-control"
                               placeholder="Last Name"
                               formControlName="lastName"/>
                    </div>

                    <div class="form-group">
                        <input type="email"
                               name="email"
                               class="form-control"
                               placeholder="Email"
                               formControlName="email"/>
                    </div>

                    <div class="form-group">
                        <select name="speciality"
                                class="form-control custom-select"
                                formControlName="speciality">
                            <option selected="selected" [ngValue]="null">speciality</option>
                            <option *ngFor="let speciality of specialities" [value]="speciality._id">{{ speciality.name }}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <input type="password"
                               name="password"
                               class="form-control"
                               placeholder="Password"
                               formControlName="password"/>
                    </div>

                    <div class="form-group">
                        <input type="password"
                               name="confirmPassword"
                               class="form-control"
                               placeholder="Confirm Password"
                               formControlName="confirmPassword"/>
                    </div>

                    <div align="center">
                        <button class="btn btn-success"
                                type="submit"
                                name="createAccount"
                                (click)="submitSignUpForm()">
                            Sign Up
                        </button>
                        <button class="btn btn-danger"
                                type="reset"
                                name="reset"
                                (click)="reset()">
                            Reset
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
